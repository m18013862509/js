<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环补充</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #wrap{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
<script>
    /*
    * let 有块作用域  而var没有
    * */
    let oLi=document.getElementsByTagName("li");
    for(var i=0;i<=oLi.length-1;i++){
        oLi[i].num=i;
        oLi[i].onclick=function () {
            console.log(this);
            alert(this.num);
        }
    }
</script>
</body>
</html>
